        <script>
  const estadosPorPais = {
    mexico: ["Jalisco", "CDMX", "Nuevo León"],
    ecuador: ["Quito"],
    chile: ["Santiago"],
    colombia: ["Medellín"]
  };

  document.getElementById("filtro-pais").addEventListener("change", function () {
    const estadoSelect = document.getElementById("filtro-estado");
    const pais = this.value;
    estadoSelect.innerHTML = '<option value="">Todos</option>';

    if (estadosPorPais[pais]) {
      estadosPorPais[pais].forEach(estado => {
        const option = document.createElement("option");
        option.value = estado.toLowerCase();
        option.textContent = estado;
        estadoSelect.appendChild(option);
      });
    }

    filtrarVacantes();
  });

  document.getElementById("filtro-estado").addEventListener("change", filtrarVacantes);
  document.getElementById("filtro-modalidad").addEventListener("change", filtrarVacantes);
</script>
<script>
  function filtrarVacantes() {
    const pais = document.getElementById("filtro-pais").value;
    const estado = document.getElementById("filtro-estado").value;
    const modalidad = document.getElementById("filtro-modalidad").value;

    document.querySelectorAll("#job-list .list-group-item").forEach(item => {
      const itemPais = item.dataset.pais;
      const itemEstado = item.dataset.estado;
      const itemModalidad = item.dataset.modalidad;

      const coincidePais = !pais || itemPais === pais;
      const coincideEstado = !estado || itemEstado === estado;
      const coincideModalidad = !modalidad || itemModalidad === modalidad;

      if (coincidePais && coincideEstado && coincideModalidad) {
        item.style.display = "block";
      } else {
        item.style.display = "none";
      }
    });

    // Oculta el detalle y formulario si se está filtrando
    document.getElementById("job-detail").classList.add("d-none");
    document.getElementById("postulacion").classList.add("d-none");
  }
</script>

        <script>
            const jobData = {
                1: {
                    title: "Desarrollador Frontend",
                    location: "Jalisco, México · Remoto",
                    description: "Buscamos un frontend apasionado por React, buenas prácticas y experiencia con Bootstrap y REST APIs.",
                },
                2: {
                    title: "Ingeniero DevOps",
                    location: "Medellín, Colombia · Presencial",
                    description: "Encargado de CI/CD, infraestructura cloud (Azure, AWS), contenedores y automatización.",
                },
                3: {
                    title: "Especialista en Ciberseguridad",
                    location: "Quito, Ecuador · Remoto",
                    description: "Responsable de análisis de riesgos, monitoreo de amenazas, y cumplimiento de estándares de seguridad.",
                },
            };

            document.querySelectorAll("#job-list .list-group-item").forEach(item => {
                item.addEventListener("click", () => {
                    const id = item.dataset.id;
                    const data = jobData[id];

                    document.getElementById("job-title").textContent = data.title;
                    document.getElementById("job-location").textContent = data.location;
                    document.getElementById("job-description").textContent = data.description;

                    document.getElementById("job-detail").classList.remove("d-none");
                    document.getElementById("postulacion").classList.add("d-none");

                    document.querySelectorAll("#job-list .list-group-item").forEach(i => i.classList.remove("active"));
                    item.classList.add("active");
                });
            });

            document.getElementById("btn-apply").addEventListener("click", () => {
                document.getElementById("postulacion").classList.remove("d-none");
                document.getElementById("postulacion").scrollIntoView({ behavior: "smooth" });
            });
        </script>
