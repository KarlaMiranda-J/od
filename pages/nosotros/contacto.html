        <meta charset="utf-8" />

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons -->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

    </head>
    <body>
        <!-- Navigation-->
        <div id="navbar-placeholder"></div>

        <!-- Header -->
        <header class="masthead p-0 m-0">
        </header>

        <!-- Contact-->
        <section class="page-section" id="contact">
            <div class="container pt-5">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase pt-5">Contáctanos</h2>
                    <p class="lead mt-3 text-white" style="font-size: 1.5rem;">¿Listo para transformar tu proyecto? Hablemos.</p>
                </div>

                <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                <div class="row">
                    <div class="col-md-6">
                        <input class="form-control mb-3" id="name" type="text" placeholder="Nombre *" data-sb-validations="required" />
                        <div class="invalid-feedback" data-sb-feedback="name:required">El campo es obligatorio.</div>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control mb-3" id="apellidos" type="text" placeholder="Apellidos *" data-sb-validations="required" />
                        <div class="invalid-feedback" data-sb-feedback="apellidos:required">El campo es obligatorio.</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input class="form-control mb-3" id="telefono" type="text" placeholder="Teléfono *" data-sb-validations="required" />
                        <div class="invalid-feedback" data-sb-feedback="telefono:required">El campo es obligatorio.</div>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control mb-3" id="email" type="email" placeholder="Correo *" data-sb-validations="required,email" />
                        <div class="invalid-feedback" data-sb-feedback="email:required">El campo es obligatorio</div>
                        <div class="invalid-feedback" data-sb-feedback="email:email">Email no válido.</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input class="form-control mb-3" id="empresa" type="text" placeholder="Empresa" />
                    </div>
                    <div class="col-md-6">
                        <select class="form-control" id="estado" data-sb-validations="required">
                            <option value="" disabled selected>Selecciona un estado *</option>
                            <option>Aguascalientes</option>
                            <option>Baja California</option>
                            <option>Baja California Sur</option>
                            <option>Campeche</option>
                            <option>Chiapas</option>
                            <option>Chihuahua</option>
                            <option>Ciudad de México</option>
                            <option>Coahuila</option>
                            <option>Colima</option>
                            <option>Durango</option>
                            <option>Estado de México</option>
                            <option>Guanajuato</option>
                            <option>Guerrero</option>
                            <option>Hidalgo</option>
                            <option>Jalisco</option>
                            <option>Michoacán</option>
                            <option>Morelos</option>
                            <option>Nayarit</option>
                            <option>Nuevo León</option>
                            <option>Oaxaca</option>
                            <option>Puebla</option>
                            <option>Querétaro</option>
                            <option>Quintana Roo</option>
                            <option>San Luis Potosí</option>
                            <option>Sinaloa</option>
                            <option>Sonora</option>
                            <option>Tabasco</option>
                            <option>Tamaulipas</option>
                            <option>Tlaxcala</option>
                            <option>Veracruz</option>
                            <option>Yucatán</option>
                            <option>Zacatecas</option>
                            </select>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <textarea class="form-control" id="message" placeholder="Tu mensaje *" data-sb-validations="required"></textarea>
                    <div class="invalid-feedback" data-sb-feedback="message:required">El mensaje es obligatorio.</div>
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="privacidad" data-sb-validations="required" />
                    <label class="form-check-label" for="privacidad" style="color:white">
                        He leído y acepto el <a href="/aviso-privacidad.html" target="_blank" class="fw-bold text-white">aviso de privacidad</a>.
                    </label>
                    <div class="invalid-feedback" data-sb-feedback="privacidad:required">Debes aceptar el aviso de privacidad.</div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary btn-xl text-uppercase disabled" id="submitButton" type="submit">Enviar Mensaje</button>
                </div>
                </form>
            </div>
        </section>

        <!-- Botones flotantes -->
        <div class="floating-buttons">
            <a href="/pages/nosotros/bolsaDeTrabajo.html" class="btn btn-primary rounded-circle shadow bdt" title="Bolsa de Trabajo">
                <i class="fa-solid fa-briefcase"></i>
            </a>
            <a href="#cta" class="btn btn-primary rounded-circle shadow cta" title="Ir a CTA">
                <i class="fa-solid fa-bullhorn"></i>
            </a>
            <a href="https://wa.me/5215555555555" target="_blank" class="btn whatsapp-btn rounded-circle shadow wsp" title="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <button id="btn-back-to-top" class="btn btn-primary rounded-circle shadow back-to-top-btn" title="Subir">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

        <div id="footer-placeholder"></div>
